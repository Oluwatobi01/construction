[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# SPA routing: send all 404s to index.html so React Router works
[[redirects]]
  from = "/hizmetler"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/features"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/pricing"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/about"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/blog/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/checkout/*"
  to = "/index.html"
  status = 200

# Fallback catch-all
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
